<div *ngIf="nodes">
  <nz-tabset>
    <nz-tab *ngFor="let tab of subTabs" [nzTitle]="tab.title" (nzClick)="showPage(tab.key)"></nz-tab>
  </nz-tabset>

  <div *ngIf="selectedTab === topologyKey" class="topology-page">
    <div #network class="topology"></div>
    <div class="node-overlay" *ngIf="nodeDetailsInfo.length > 0">
      {{nodeDetailsInfo}}
    </div>
    <div *ngIf="selectedNode" class="node-details-topology">
      <node-details [node]="selectedNode"></node-details>
    </div>
  </div>

  <div nz-row class="realtime-page" *ngIf="selectedTab === listKey">
    <ul nz-col [nzMd]="4" class="col nodes-list" *ngIf="nodes">
      <li *ngFor="let node of nodes; let i = index"
          class="node-header"
          [class.selected-node]="node === selectedNode"
          (click)="onSelect(node)">
        {{node.id}}
        <div>
          <img *ngIf="nodesInfo[i].hasCpu" height="32" width="32" src="assets/icons/cpu.png">
          <img *ngIf="nodesInfo[i].hasGpu" height="32" width="32" src="assets/icons/gpu.png">
          <img *ngIf="nodesInfo[i].hasFpga" height="32" width="32" src="assets/icons/fpga.png">
        </div>
      </li>
    </ul>

    <div nz-col [nzMd]="20" class="col node-details" *ngIf="selectedNode">
      <node-details [node]="selectedNode"></node-details>
    </div>
  </div>
</div>

<div *ngIf="!nodes">
  <nz-card>
    Couldn't reach the YARN client!
  </nz-card>
</div>
