<div>
  <nz-card [nzBordered]="false" [nzTitle]="'Apps Metrics'" [nzLoading]="isLoading">
    <nz-table class="no-border"
              #yarnAppTable
              [nzSize]="'small'"
              [nzData]="dataSet"
              [nzFrontPagination]="false"
              [nzShowPagination]="false">
      <thead>
      <tr>
        <th>Submitted</th>
        <th>Completed</th>
        <th>Pending</th>
        <th>Running</th>
        <th>Failed</th>
        <th>Killed</th>
      </thead>
      <tbody>
      <tr *ngFor="let data of yarnAppTable.data">
        <td>{{data.appsSubmitted}}</td>
        <td>{{data.appsCompleted}}</td>
        <td>{{data.appsPending}}</td>
        <td>{{data.appsRunning}}</td>
        <td>{{data.appsFailed}}</td>
        <td>{{data.appsKilled}}</td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>

  <nz-card [nzBordered]="false" [nzTitle]="'Memory Metrics'" [nzLoading]="isLoading">
    <nz-table class="no-border"
              #yarnMemoryTable
              [nzSize]="'small'"
              [nzData]="dataSet"
              [nzFrontPagination]="false"
              [nzShowPagination]="false">
      <thead>
      <tr>
        <th>Used</th>
        <th>Available</th>
        <th>Total</th>
        <th>Reserved</th>
      </thead>
      <tbody>
      <tr *ngFor="let data of yarnMemoryTable.data">
        <td>{{data.allocatedMB}}</td>
        <td>{{data.availableMB}}</td>
        <td>{{data.totalMB}}</td>
        <td>{{data.reservedMB}}</td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
